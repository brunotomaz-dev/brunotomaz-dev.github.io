<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </header>
        <section id="input-button">
            <label for="texto-tarefa" id="labTarefa">Tarefa:</label>
            <input id="texto-tarefa" type="text">
            <button id="criar-tarefa" type="submit">Adicionar</button>
        </section>
        <div>
            <ol id="lista-tarefas"></ol>
        </div>
        <button id="apaga-tudo">Clear</button>
        <button id="remover-finalizados">Remove Concluídos</button>
        <script src="./script.js"></script>
    </main>
</body>
</html>
